<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <h3>Lists</h3>
    <h4>Unordered List</h4>
    <ul>
        <li title="FIRST">My first Item.</li>
        <li>My second Item</li>
        <li>My third Item.</li>
    </ul>

    <h4>Ordered list</h4>
    <ol>
        <li><span title="FIRST">first</span> Item.</li>
        <li>second Item</li>
        <li>third Item.</li>
    </ol>
</body>
</html>
